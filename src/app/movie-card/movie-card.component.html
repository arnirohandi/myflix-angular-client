<div class="movie-container">
  <mat-card *ngFor="let movie of movies; let i = index;" class="movie-card">
    <mat-card-header class="movie-header">
      <mat-card-title class="movie-title">{{ movie.title }}</mat-card-title>
      <mat-card-subtitle>Directed by: {{ movie.director.name }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <img src="{{ movie.image_url }}" alt="{{ movie.title }}" class="movie-image" />
    </mat-card-content>
    <mat-card-actions class="actions">
      <button mat-button color="primary" (click)="openGenreDialog(movie)">Genre</button>
      <button mat-button color="primary" (click)="openDirectorDialog(movie)">Director</button>
      <button mat-button color="primary" (click)="openMovieDetailsDialog(movie)">Synopsis</button>
      <button mat-button color="warn" (click)="addToFavorites(movie)">❤️</button>
    </mat-card-actions>
  </mat-card>
</div>
<button
  mat-raised-button
  (click)="goToProfileView()"
  style="margin-right: 10px;"
  color="primary"
>
  My Profile
</button>
